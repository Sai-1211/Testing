<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" />

    <script src="./calc.js"></script>
  </head>

  <style>
    button[type="button"] {
      background-color: green;
      color: black;
      border: solid black 2px;
      border-radius: 12px;
      width: 36px;
    }
  </style>

  <body>
    <div
      class="container"
      align="center"
      style="background-color: blue; padding-bottom: 2px; margin-right: 1350px"
    >
      <div class="row">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="result"
            style="margin: 5px; width: 145px"
          />
        </div>
      </div>

      <div class="row" style="margin: 5px">
        <div class="col-lg-4">
          <button type="button" id="txt" onclick="AC()" value="AC">
            <b>AC</b>
          </button>
          <button type="button" id="txt" onclick="del()" value="C">
            <b>del</b>
          </button>
          <button
            type="button"
            id="txtsin"
            onclick="display('sin')"
            value="sin"
            style="width: 35px"
          >
            <b>sin()</b>
          </button>
          <button type="button" id="txt" onclick="display('/')" value="/">
            <b>/</b>
          </button>
        </div>
      </div>

      <div class="row" style="margin: 5px">
        <div class="col-lg-4">
          <button type="button" id="txt" onclick="display('7')" value="7">
            <b>7</b>
          </button>
          <button type="button" id="txt" onclick="display('8')" value="8">
            <b>8</b>
          </button>
          <button type="button" id="txt" onclick="display('9')" value="9">
            <b>9</b>
          </button>
          <button type="button" id="txt" onclick="display('*')" value="*">
            <b>*</b>
          </button>
        </div>
      </div>

      <div class="row" style="margin: 5px">
        <div class="col-lg-4">
          <button type="button" id="txt" onclick="display('4')" value="4">
            <b>4</b>
          </button>
          <button type="button" id="txt" onclick="display('5')" value="5">
            <b>5</b>
          </button>
          <button type="button" id="txt" onclick="display('6')" value="6">
            <b>6</b>
          </button>
          <button type="button" id="txt" onclick="display('-')" value="-">
            <b>-</b>
          </button>
        </div>
      </div>

      <div class="row" style="margin: 5px">
        <div class="col-lg-4">
          <button type="button" id="txt" onclick="display('1')" value="1">
            <b>1</b>
          </button>
          <button type="button" id="txt" onclick="display('2')" value="2">
            <b>2</b>
          </button>
          <button type="button" id="txt" onclick="display('3')" value="3">
            <b>3</b>
          </button>
          <button type="button" id="txt" onclick="display('+')" value="+">
            <b>+</b>
          </button>
        </div>
      </div>

      <div class="row" style="margin: 5px">
        <div class="col-lg-4">
          <button type="button" id="txt" onclick="per()" value="%">
            <b>%</b>
          </button>
          <button type="button" id="txt" onclick="display('0')" value="0">
            <b>0</b>
          </button>
          <button type="button" id="txt" onclick="display('.')" value=".">
            <b>.</b>
          </button>
          <button type="button" id="txt" onclick="equal( )" value="=">
            <b>=</b>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
